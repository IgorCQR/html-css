<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente CSS</title>
    <style>
        * { /*asteriscos são configurações globais; para retirar "zebrado"*/
            height: 100%;
        }

        body { /*back-img linear-grad/radial; tag para gradiente*/
            background-image: linear-gradient(to bottom,#00A5E1, #1E8DB6, #2E738B, #305461, #243236);
            background-attachment: fixed; /*fixa o fundo*/
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
