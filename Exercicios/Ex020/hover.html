<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        /*Esconder elementos(protÃ³tipo de menu)*/
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: rgb(255, 255, 255);
            background-color: rgb(87, 226, 245);
            width: 200px;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
